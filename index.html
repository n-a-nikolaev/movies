<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Movies</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app-wrapper">
        <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <!-- NAVIGATION BEGIN -->
        <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navigation">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript: void(0);">Movies</a>
                </div>

                <div class="collapse navbar-collapse" id="app-navigation">
                    <ul class="nav navbar-nav">
                        <li><a id="js-movies__list" href="javascript: void(0);" data-mv-target="new">New Movies</a></li>
                        <li><a id="js-movies__favs" href="javascript: void(0);" data-mv-target="list">Watch List</a></li>
                        <li><a id="js-movies__watched" href="javascript: void(0);" data-mv-target="watched">Watched</a></li>
                    </ul>
                    <form id="js-search__form" class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" id="js-search__title" class="form-control" placeholder="Search">
                        </div>
                        <button id="js-search__submit" type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <!-- NAVIGATION END -->
        <!-- -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-= -->
        <div id="app-view-container">
            <div id="page-view__new" class="page-view" data-mv-view="new"></div>
            <div id="page-view__list" class="page-view" data-mv-view="list"></div>
            <div id="page-view__watched" class="page-view" data-mv-view="watched"></div>
        </div>

    </div>
    <script src="./dist/app.bundle.js"></script>
</body>

</html>
